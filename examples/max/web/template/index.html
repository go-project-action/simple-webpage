{{ define "content" }}
<div>
  <table border="2px" style="border-collapse:collapse">
    <tr>
      <th colspan="3">编程语言调查</th>
    </tr>
    <tr>
      <td>姓名</td>
      <td>工作使用语言</td>
      <td>业余使用语言</td>
    </tr>
    {{range $i, $v := .}}
    <tr {{if isOdd $i}} class="odd" {{end}}>
      <td>{{ $v.Name }}</td>
      <td>{{ $v.Work }}</td>
      <td>{{ $v.Amateur }}</td>
    </tr>
    {{end}}
  </table>
</div>
{{ end }}
